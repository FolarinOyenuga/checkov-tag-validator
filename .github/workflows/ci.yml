name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  test-action:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create test Terraform (compliant)
        run: |
          mkdir -p test-terraform/compliant
          cat > test-terraform/compliant/main.tf << 'EOF'
          terraform {
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
            }
          }

          provider "aws" {
            region = "eu-west-2"
            skip_credentials_validation = true
            skip_metadata_api_check     = true
            skip_requesting_account_id  = true
            access_key                  = "mock"
            secret_key                  = "mock"
          }

          resource "aws_s3_bucket" "test" {
            bucket = "test-bucket-compliant"

            tags = {
              business-unit = "test"
              application   = "test-app"
              owner         = "test@example.com"
              is-production = "false"
              service-area  = "testing"
              environment   = "development"
            }
          }
          EOF

      - name: Create test Terraform (non-compliant)
        run: |
          mkdir -p test-terraform/non-compliant
          cat > test-terraform/non-compliant/main.tf << 'EOF'
          terraform {
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
            }
          }

          provider "aws" {
            region = "eu-west-2"
            skip_credentials_validation = true
            skip_metadata_api_check     = true
            skip_requesting_account_id  = true
            access_key                  = "mock"
            secret_key                  = "mock"
          }

          resource "aws_s3_bucket" "test" {
            bucket = "test-bucket-missing-tags"

            tags = {
              Name = "incomplete"
            }
          }
          EOF

      - name: Test compliant resources pass
        uses: ./
        with:
          terraform_directory: test-terraform/compliant
          required_tags: |
            business-unit
            application
            owner
            is-production
            service-area
            environment

      - name: Test non-compliant resources fail
        id: non-compliant
        uses: ./
        continue-on-error: true
        with:
          terraform_directory: test-terraform/non-compliant
          required_tags: |
            business-unit
            application
            owner

      - name: Verify non-compliant check failed
        run: |
          if [ "${{ steps.non-compliant.outputs.passed }}" = "true" ]; then
            echo "ERROR: Non-compliant resources should have failed"
            exit 1
          fi
          echo "âœ… Non-compliant resources correctly detected"
